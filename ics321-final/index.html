<html lang="en">
	<head>

		<title>Login</title>

	<body>
        <h1>Login</h1>

		<form action="data.php" method="post" style="margin: 0; text-align: center">
			<table border="1">
				<tr>
					<td>Username:</td>

        <p>Don't have an account? <a href="register.html">Create an account!</a></p>
